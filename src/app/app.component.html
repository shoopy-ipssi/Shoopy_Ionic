<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu *ngIf="gv.getisLoggedIn()" contentId="main-content" type="overlay">
            <ion-content>
                <ion-list id="menu-list">
                    <img src="../assets/img/Shoopy.gif" *ngIf="gv.user.username == 'Whhynd' || gv.user.username == 'KaitenJr' || gv.user.username == 'Akama40K'; else shoopydefault" style="width: 80px;" />
                    <ng-template shoopydefault><img src="../assets/img/Shoopy{{gv.user.id_shoopy - 1}}.png" style="width: 80px;"></ng-template>
                    <ion-list-header>Shoopy</ion-list-header>
                    <ion-note>{{gv.user.username}}</ion-note>
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
                        <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
                            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                            <ion-label>{{ p.title }}</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
