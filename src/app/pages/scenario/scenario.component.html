<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Scénarios</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Scénarios</ion-title>
        </ion-toolbar>
    </ion-header>

    <table>
        <tbody *ngFor="let scenario of scenarios | Profilter:searchTitle:searchTag">
            <tr>
                <td>
                    <ion-card>
                        <ion-card-header>
                            <ion-card-title>{{ scenario.name }}</ion-card-title>
                            <ion-card-subtitle>{{ scenario.resume }}</ion-card-subtitle>
                            <ion-card-subtitle>{{ scenario.tags }}</ion-card-subtitle>
                            <ion-button [routerLink]="['/play', scenario.id]">Jouer</ion-button>
                        </ion-card-header>
                    </ion-card>
                </td>
            </tr>
        </tbody>
    </table>
</ion-content>
