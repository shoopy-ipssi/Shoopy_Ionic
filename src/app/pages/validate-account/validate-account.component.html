<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Validation du compte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
      <ion-toolbar>
          <ion-title size="large">Validation du compte</ion-title>
      </ion-toolbar>
  </ion-header> 
  <ion-item *ngIf="checkActivation">Votre compte a été activé avec succès</ion-item>
  <button class="button" *ngIf="checkActivation" (click)='route.navigate(["login"])'>Se connecter</button>
</ion-content>
