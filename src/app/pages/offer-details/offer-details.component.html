<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>{{offerToDisplay?.getTitle()}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">{{offerToDisplay?.getTitle()}}</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-card>

        <img [src]="offerToDisplay?.getMainPhotoPath()" />

        <ion-card-header>
            <ion-card-subtitle>{{ offerToDisplay?.getSellingPlace() }}</ion-card-subtitle>
            <ion-card-subtitle>{{ offerToDisplay?.getPrice() | number:'':'fr-FR' }} â‚¬</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
            {{ offerToDisplay?.getLongDescription() }}
        </ion-card-content>
    </ion-card>

</ion-content>
